module:
  mounts:
    - source: archetypes
      target: archetypes
    - source: assets
      target: assets
    - source: i18n
      target: i18n
    - source: layouts
      target: layouts

params:
  places:
    items:
      large: true 
    thumbnail:
      desktop: '306x202'
      desktop_large: '526x347'
      mobile: '300x198'
      scrollsnap: '240x158'
    image:
      desktop: '416x'

# Default
permalinks:
  places: /places/:slug/
