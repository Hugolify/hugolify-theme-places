<script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Place",
    "name": {{ partial "func/PrepareData" .Title }},
    "url": {{ .Permalink }},

    {{- with .Params.image }}
      "image": {{ .src | absURL }},
    {{ end -}}

    {{- with .Description }}
      "description": {{ partial "func/TruncateContent" (dict "content" .) }},
    {{ end -}}

    {{- with .Params.contact }}
      {{- with .email }}
        "email": {{ partial "func/PrepareData" . }},
      {{ end -}}
      {{- with .phone }}
        "telephone": {{ partial "func/PrepareData" . }},
      {{ end -}}
      {{- with .fax }}
        "faxNumber": {{ partial "func/PrepareData" . }},
      {{ end -}}
    {{ end -}}

    {{- with .Params.address }}
      "address":{
        "@type": "PostalAddress",
        "addressCountry": {{ partial "func/PrepareData" .country }},
        "addressLocality": {{ partial "func/PrepareData" .city }},
        "postalCode": {{ partial "func/PrepareData" .zipcode }},
        "streetAddress": {{ partial "func/PrepareData" .street }}
      },
    {{ end -}}
  }
</script>
