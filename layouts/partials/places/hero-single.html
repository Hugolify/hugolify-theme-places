<header class="hero hero-with-second-content" {{- partial "func/SetAnim.html" (dict "element" "hero") }}>

    <div class="row">
      <div class="hero-content">
        <h1>{{ partial "func/PrepareHTML.html" .Title }}</h1>
        {{ partial "commons/description.html" . }}

      </div>
      <div class="hero-content">
        {{ partial "places/contact-list.html" . }}
      </div>
    </div>
  </div>
</header>
