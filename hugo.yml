module:
  mounts:
    - source: archetypes
      target: archetypes
    - source: assets
      target: assets
    - source: content
      target: content
    - source: i18n
      target: i18n
    - source: layouts
      target: layouts

params:
  admin:
    collections:
      places:
        enable: true
        icon:
          sveltiacms: location_on
  places:
    map: false # Boolean, showing map on places list 
    items:
      large: true # Boolean, set large or small items
    thumbnail:
      desktop: '306x202'
      desktop_large: '526x347'
      mobile: '300x198'
      scrollsnap: '240x158'
    image:
      desktop: '416x'

# Default
permalinks:
  page:
    places: /places/:slug/
